<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sand-Six</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00eaff">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
    <div class="logo">Sand-Six</div>

    <button id="themeToggle" class="theme-btn">☾</button>

    <button id="navToggle" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <nav id="navMenu" class="nav-links">
        <button data-page="dashboard">Dashboard</button>
        <button data-page="workouts">Workouts</button>
        <button data-page="diet">Diet</button>
        <button data-page="weight">Daily Weight</button>
        <button data-page="calculations">Calculations</button>
    </nav>
</header>

<!-- ---------- PAGES ---------- -->
<main>

    <!-- Dashboard -->
    <section id="dashboard" class="page">
        <div class="card">
            <h2>Daily Weight</h2>
            <p id="dashWeight" class="editable">—</p>
        </div>

        <div class="card">
            <h2>Today's Protein Intake</h2>
            <p id="dashProtein" class="editable">—</p>
        </div>

        <div class="card">
            <h2>Bodyfat Estimate</h2>
            <p id="dashBF" class="editable">—</p>
        </div>
    </section>

    <!-- Workouts -->
    <section id="workouts" class="page hidden">
        <div class="card">
            <h2>Log Weight Used</h2>
            <input id="workWeight" type="number" placeholder="KG used">
            <button class="btn" id="saveWorkout">Save</button>
        </div>
    </section>

    <!-- Diet -->
    <section id="diet" class="page hidden">
        <div class="card">
            <h2>Protein Today (grams)</h2>
            <input id="proteinInput" type="number" placeholder="Enter protein g">
            <button class="btn" id="saveProtein">Save</button>
        </div>
    </section>

    <!-- Weight -->
    <section id="weight" class="page hidden">
        <div class="card">
            <h2>Enter Daily Weight (kg)</h2>
            <input id="weightInput" type="number" placeholder="Enter weight">
            <button class="btn" id="saveWeight">Save</button>
        </div>
    </section>

    <!-- Calculations -->
    <section id="calculations" class="page hidden">
        <div class="card">
            <h2>Bodyfat Calculator</h2>
            <input id="waist" type="number" placeholder="Waist (cm)">
            <input id="neck" type="number" placeholder="Neck (cm)">
            <input id="height" type="number" placeholder="Height (cm)">
            <button class="btn" id="calcBF">Calculate</button>
            <p id="bfResult"></p>
        </div>

        <div class="card">
            <h2>Daily Protein Needed</h2>
            <input id="bodyWeight" type="number" placeholder="Your body weight (kg)">
            <button class="btn" id="calcProteinNeeds">Calculate</button>
            <p id="proteinNeedResult"></p>
        </div>
    </section>

</main>

<script src="script.js"></script>

<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/service-worker.js");
}
</script>

</body>
</html>
