<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sand-Six</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon-192.ico">
</head>

<body>

<nav>
    <a onclick="showPage('dashboard')">Dashboard</a>
    <a onclick="showPage('workouts')">Workouts</a>
    <a onclick="showPage('diet')">Diet</a>
    <a onclick="showPage('calc')">Calculations</a>
    <button id="themeToggle" class="btn">Theme</button>
</nav>

<!-- DASHBOARD -->
<div id="dashboard" class="page">
    <div class="card">
        <h2>Daily Weight</h2>
        <p id="weightDisplay" class="editable">Tap to set</p>
        <button class="btn" onclick="quickAddWeight()">Add Today’s Weight</button>
    </div>

    <div class="card">
        <h2>Daily Protein</h2>
        <p id="proteinDisplay" class="editable">Tap to set</p>
        <button class="btn" onclick="quickAddProtein()">Add Today’s Protein</button>
    </div>
</div>

<!-- WORKOUTS -->
<div id="workouts" class="page hidden">
    <div class="card">
        <h2>Workout Log</h2>
        <input id="workoutInput" placeholder="Bench 60kg x 8">
        <button class="btn" onclick="saveWorkout()">Save Workout</button>
        <p id="workoutList"></p>
    </div>
</div>

<!-- DIET -->
<div id="diet" class="page hidden">
    <div class="card">
        <h2>Calories</h2>
        <input id="calInput" type="number" placeholder="Enter daily calories">
        <button class="btn" onclick="saveCalories()">Save</button>
        <p id="calDisplay"></p>
    </div>
</div>

<!-- CALCULATIONS -->
<div id="calc" class="page hidden">
    <div class="card">
        <h2>Body Metrics</h2>

        <input id="height" type="number" placeholder="Height (cm)">
        <input id="weight" type="number" placeholder="Weight (kg)">
        <input id="waist" type="number" placeholder="Waist (cm)">
        <input id="neck" type="number" placeholder="Neck (cm)">
        <input id="age" type="number" placeholder="Age">

        <button class="btn" onclick="runCalculations()">Calculate</button>

        <p id="bfResult"></p>
        <p id="proteinTarget"></p>
        <p id="bmrResult"></p>
        <p id="tdeeResult"></p>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
