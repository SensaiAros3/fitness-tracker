<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sand-Six</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
</head>

<body>

    <header>
        <h1>Sand-Six</h1>

        <div class="nav-buttons">
            <button class="navbtn" data-section="dashboard">Dashboard</button>
            <button class="navbtn" data-section="workouts">Workouts</button>
            <button class="navbtn" data-section="meals">Meals</button>
            <button class="navbtn" data-section="calculations">Calculations</button>
        </div>

        <button id="themeToggle" class="btn small-btn">Toggle Theme</button>
    </header>

    <!-- SECTIONS -->

    <section id="dashboard" class="section active">
        <h2>Dashboard</h2>
        <div class="card">
            <p>Weight Log:</p>
            <p id="dashboardWeight"></p>
        </div>

        <div class="card">
            <p>Last Meal:</p>
            <p id="dashboardMeal"></p>
        </div>

        <div class="card">
            <p>Last Workout:</p>
            <p id="dashboardWorkout"></p>
        </div>
    </section>


    <section id="workouts" class="section">
        <h2>Log Workout</h2>

        <input id="wo_name" placeholder="Workout name">
        <input id="wo_weight" placeholder="Weight (kg)" type="number">
        <button onclick="addWorkout()" class="btn">Add</button>

        <div id="workoutList"></div>
    </section>


    <section id="meals" class="section">
        <h2>Log Meal</h2>

        <input id="meal_name" placeholder="Meal name">
        <input id="meal_protein" type="number" placeholder="Protein (g)">
        <button onclick="addMeal()" class="btn">Add</button>

        <div id="mealList"></div>
    </section>


    <section id="calculations" class="section">
        <h2>Body Calculations</h2>

        <div class="card">
            <h3>Bodyfat Calculator</h3>
            <input id="age" type="number" placeholder="Age">
            <input id="height" type="number" placeholder="Height (cm)">
            <input id="weight" type="number" placeholder="Weight (kg)">
            <input id="waist" type="number" placeholder="Waist (cm)">
            <button onclick="calcBF()" class="btn">Calculate</button>
            <p id="bfResult"></p>
        </div>

        <div class="card">
            <h3>Daily Protein</h3>
            <input id="proteinWeight" type="number" placeholder="Your weight (kg)">
            <button onclick="calcProtein()" class="btn">Calculate</button>
            <p id="proteinResult"></p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
